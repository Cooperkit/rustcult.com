<!DOCTYPE html>
<html>
  <head>
    <title>Rust+ Map</title>
    <link rel="stylesheet" type="text/css" href="map.css">
    <meta http-equiv="refresh" content="3600">
  </head>
  <body>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QFW71XJ8MX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QFW71XJ8MX');
    </script>
    <canvas id="mapcanvas"></canvas>
    <div id="menu">
      <a href="/servers">
	<img alt="Go to the server list"
	     class="menubutton"
	     onmouseover="hover(this);"
	     onmouseout="unhover(this);"
	     src="Hamburger-Icon-White-Transparent.png"
	     />
      </a>
    </div>
    <div id="fullscreen">
      <a href="#" id="fullscreenbutton">
	<img alt="Full Screen"
	     id="fullscreenimg"
	     class="menubutton"
	     src="fullscreen-on.png"
	     />
	</a>
    </div>
    <script src="map.js"></script>
  </body>
</html>
